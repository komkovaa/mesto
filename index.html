<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='pages/index.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <div class='container'>
        <header class="header">
            <img class="logo" src="images/Logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit"></button>
                        </div>
                        <h2 class="profile__job">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__place-add-button" type="button" aria-label="add-element"></button>
            </section>
            <div class="popup popup_type_edit">
                <form class="popup__form popup__form_type_edit">
                    <button class="popup__close popup__close_close_edit" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Редактировать профиль</h2>
                    <input class="popup__desc popup__desc_elem_name" name="profileName" type="text" placeholder="Укажите Имя" required>
                    <input class="popup__desc popup__desc_elem_job" name="profileJob" type="text" placeholder="Укажите род деятельности" required>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>

            <ul class="elements-list">
            
            </ul>
            
            <div class="popup popup_type_photo">
                <div class="popup__container popup__container_type_photo">
                    <button class="popup__close popup__close_photo" type="button" aria-label="close"></button>
                    <img class="popup__image" src="#" alt="#">
                    <h2 class="popup__name"></h2>
                </div>
            </div>

            <div class="popup popup_type_addplace">
                <form class="popup__form popup__form_type_add-place">
                    <button class="popup__close popup__close_add" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Новое место</h2>
                    <input class="popup__desc popup__desc_place_name" name="placeName" type="text" placeholder="Название" required>
                    <input class="popup__desc popup__desc_place_link" name="placeLink" type="text" placeholder="Ссылка на картинку" required>
                    <button class="popup__submit popup__submit_add" type="submit" value="Создать">Создать</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2022 Анастасия Комкова</p>
        </footer>
    </div>
    <template class="elements">
        <li class="element">
            <img class="element__image" alt="#">
            <h2 class="element__name"></h2>
            <button class="element__chosen" type="button"></button>
            <button class="element__basket" type="button"></button>
        </li>
    </template>
    <script src="script/cards.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
