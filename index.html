<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='pages/index.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <div class='container'>
        <header class="header">
            <img class="logo" src="images/Logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit"></button>
                        </div>
                        <h2 class="profile__job">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__button" type="button" aria-label="add-element"></button>
            </section>
            <div class="popup">
                <form class="popup__container">
                    <button class="popup__close" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Редактировать профиль</h2>
                    <input class="popup__desc popup__desc_elem_name" name="name" type="text" placeholder="Укажите Имя" required>
                    <input class="popup__desc popup__desc_elem_job" name="job" type="text" placeholder="Укажите род деятельности" required>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg"
                            alt="Карачаeвo-Черкесcия">
                        <h2 class="element__name">Карачаeвo-Черкесcия</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                    <li class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <h2 class="element__name">Карачаeвск</h2>
                        <button class="element__chosen" type="button" aria-label="like"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2022 Анастасия Комкова</p>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
