<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <div class='container'>
        <header class="header">
            <img class="logo" src="<%=require('./images/Logo.svg')%>" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <div class="profile__avatar-container">
                        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар">
                    </div>
                    <div class="profile__info">
                        <div class="profile__block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit"></button>
                        </div>
                        <h2 class="profile__job">Исследователь океана</h2>
                    </div>
                </div>
                <button class="profile__place-add-button" type="button" aria-label="add-element"></button>
            </section>
            <div class="popup popup_type_avatar">
                <form class="popup__form popup__form_type_avatar" novalidate>
                    <button class="popup__close popup__close_close_avatar" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Обновить аватар</h2>
                    <input id='avatar-input' class="popup__desc" name="avatar" type="url"
                        placeholder="Ссылка на аватар" required>
                    <span class="avatar-input-error popup__desc-error">Введите адрес.</span>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
            <div class="popup popup_type_edit">
                <form class="popup__form popup__form_type_edit" novalidate>
                    <button class="popup__close popup__close_close_edit" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Редактировать профиль</h2>
                    <input id='name-input' class="popup__desc" name="profileName" type="text" placeholder="Укажите Имя"
                        minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__desc-error">Вы пропустили это поле.</span>
                    <input id='job-input' class="popup__desc" name="profileJob" type="text"
                        placeholder="Укажите род деятельности" minlength="2" maxlength="200" required>
                    <span class="job-input-error popup__desc-error">Введите адрес сайта.</span>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>

            <ul class="elements-list">

            </ul>

            <div class="popup popup_type_photo">
                <div class="popup__container popup__container_type_photo">
                    <button class="popup__close popup__close_photo" type="button" aria-label="close"></button>
                    <img class="popup__image" src="#" alt="#">
                    <h2 class="popup__name"></h2>
                </div>
            </div>

            <div class="popup popup_type_addplace">
                <form class="popup__form popup__form_type_add-place" novalidate>
                    <button class="popup__close popup__close_add" type="button" aria-label="close"></button>
                    <h2 class="popup__message">Новое место</h2>
                    <input id='title-input' class="popup__desc" name="placeName" type="text" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="title-input-error popup__desc-error">Вы пропустили это поле.</span>
                    <input id='link-input' class="popup__desc" name="placeLink" type="url"
                        placeholder="Ссылка на картинку" required>
                    <span class="link-input-error popup__desc-error">Введите адрес сайта.</span>
                    <button class="popup__submit popup__submit_add" type="submit" value="Создать">Создать</button>
                </form>
            </div>

            <div class="popup popup_type_confirm">
                <div class="popup__container popup__container_type_confirm">
                    <button class="popup__close popup__close_photo" type="button" aria-label="close"></button>
                    <form class="popup__form popup__form_type_confirm" novalidate>
                        <h2 class="popup__message">Вы уверены?</h2>
                        <button class="popup__submit" type="submit" value="Да">Да</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2022 Анастасия Комкова</p>
        </footer>
    </div>
    <template class="elements">
        <li class="element">
            <img class="element__image" alt="#">
            <h2 class="element__name"></h2>
            <div class="element__like-section">
                <button class="element__chosen" type="button"></button>
                <span class="element__like-counter">0</span>
            </div>
            <button class="element__basket" type="button"></button>
        </li>
    </template>
</body>

</html>
